<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{Username}}</h3>
    </div>
    <div class="panel-body">
        <img src="/images/avatars/teddy.jpg" alt="Employee Avatar" class="avatar">
        <h1 id="current-date"></h1>
        <form action="/time_entry/" method="post">
            <label for="currentDateTime">Uhrzeit</label><br>
            <input name="event_time" id="currentDateTime" type="text" class="form-control time-input"
                   placeholder="Enter Time">

            <button type="submit" name="event_type" value="start" class="btn btn-success btn-block">Start Work</button>
            <button type="submit" name="event_type" value="stop" class="btn btn-danger btn-block">End Work</button>
        </form>
    </div>
</div>
