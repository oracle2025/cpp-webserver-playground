<!DOCTYPE html><html lang="de"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="/css/style.css"> -->
    <style>
        body {
            padding-top: 50px;
        }
    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <script>
        function submitForm(elem) {
            elem.form.submit();
        }
    </script>
    <title>{{title}}</title>
    <style>
        /* Style adjustments for PDF Document sidebar */
        .sidebar {
            height: calc(100vh - 80px); /* Full height minus navbar height (adjust as needed) */
        }
        .pdf-container {
            height: calc(100vh - 80px); /* Full height minus navbar height (adjust as needed) */
            overflow: auto; /* Enable scrolling if needed */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Todo List</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            {{navBarActions}}
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class=row>
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <h2>{{title}}</h2>
            {{alerts}}
            {{actions}}
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>
{{content}}
<script>
    document.querySelectorAll('.toggle-subitems').forEach(button => {
        button.addEventListener('click', () => {
            var parent_id = button.id.replace('hide-', '');
            const subitems = document.querySelector('#subitems-' + parent_id);
            subitems.classList.toggle('hidden');
            button.textContent = subitems.classList.contains('hidden') ? 'Show subtasks' : 'Hide subtasks';
        });
    });
</script>
</body></html>
